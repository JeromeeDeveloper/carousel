<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Large Image Carousel</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      width: 1000px;
      height: 562px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slides img {
      width: 1000px;
      height: 562px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
      z-index: 1;
    }

    .prev {
      left: 15px;
    }

    .next {
      right: 15px;
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="slides" id="slideContainer">
      <img src="images/1.png" alt="1">
      <img src="images/2.png" alt="2">
      <img src="images/3.png" alt="3">
      <img src="images/4.png" alt="4">
      <img src="images/5.png" alt="5">
      <img src="images/6.png" alt="6">
      <img src="images/7.png" alt="7">
      <img src="images/8.png" alt="8">
      <img src="images/9.png" alt="9">
    </div>
    <button class="nav-button prev" onclick="moveSlide(-1)">&#10094; Prev</button>
    <button class="nav-button next" onclick="moveSlide(1)">Next &#10095;</button>
  </div>

  <script>
    const slides = document.getElementById("slideContainer");
    const totalSlides = slides.children.length;
    let index = 0;

    function moveSlide(direction) {
      index += direction;
      if (index < 0) index = totalSlides - 1;
      if (index >= totalSlides) index = 0;
      slides.style.transform = `translateX(-${index * 1000}px)`;
    }
  </script>

</body>
</html>
